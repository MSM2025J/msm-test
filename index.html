    <script>
      let seconds = 0;
      let timerInterval = null;
      let counter = 0;

      function startTimer() {

        counter = 0;
        document.getElementById("timer").innerText = "⏱️ المؤقت: 0 ثانية";
        document.getElementById("counter").innerText = "🔢 التكرارات: 0";

          seconds++;
          document.getElementById("timer").innerText = `⏱️ المؤقت: ${seconds} ثانية`;
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
      }

      function startMegaSpray() {
        startTimer();
        const status = document.getElementById("status");
        status.innerText = "⏳ MSM: بدأ الضغط المجنون...";
        try {
          for (let i = 0; i < 100000000; i++) {
            let spray = new Uint32Array(1024);
            spray.fill(i);
            counter++;
            if (i % 100000 === 0) {
              document.getElementById("counter").innerText = `🔢 التكرارات: ${counter}`;
