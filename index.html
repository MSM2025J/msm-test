<!DOCTYPE html>
<html>
<head>
  <title>محاكاة ضغط عالي على المتصفح</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding-top: 100px;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #ff5555;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff5555;
    }
  </style>
</head>
<body>
  <h1>🧪 تجربة تعليمية: ضغط عالي</h1>
  <p>اضغط الزر لتفعيل سكربت التكرار المكثف</p>
  <button onclick="simulateHeavyLoop()">ابدأ التجربة</button>

  <script>
    function simulateHeavyLoop() {
      alert("⚠️ قد يتجمد المتصفح — هذه تجربة تعليمية فقط");

      let counter = 0;
      const max = Number.MAX_SAFE_INTEGER;

      while (counter < max) {
        counter++;

        // ضغط مكثف على DOM
        if (counter % 1000000 === 0) {
          const element = document.createElement("div");
          element.textContent = "ضغط رقم: " + counter;
          document.body.appendChild(element);
        }

        // محاولة استهلاك الذاكرة تدريجيًا
        if (counter % 50000000 === 0) {
          console.log("نقطة ضغط ثقيلة:", counter);
        }
      }
    }
  </script>
</body>
</html>
